<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

       
        .navbar {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 15px;
            text-align: center;
            z-index: 1000; 
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: aliceblue;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        
        .content {
            margin-top: 60px; 
            padding: 20px;
        }

        .section {
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 250px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        .head {
            border-style: solid;
            text-align: center;
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    
    <div class="navbar">
        <a href="#section1">Job</a>
        <a href="#section2">Skill</a>
        <a href="#section3">Contact</a>
    </div>

    
    <div class="content">
        <h1>Resume</h1>

        <div id="section1" class="section">
            <h2 class="head">Job</h2>
            <img src="cat_uu.jpeg" alt="Profile Picture">
            <ul>
                <li><strong>Name:</strong>phan nonthi</li>
                <li><strong>Job:</strong> fisherman</li>
                <li><strong>Age:</strong> 21</li>
            </ul>
        </div>

        <div id="section2" class="section">
            <h2 class="head">Skill</h2>
            <ul>
                <li>Swimming</li>
                <li>Water Safety</li>
            </ul>
        </div>

        <div id="section3" class="section">
            <h2 class="head">Contact</h2>
            <ul>
                <li><strong>Tel:</strong> 095XXX-XXXX</li>
                <li><strong>Email:</strong> me@hotmail.com</li>
            </ul>
        </div>
    </div>

</body>
</html>
